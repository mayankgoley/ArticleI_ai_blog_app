<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navigation Bar -->
    <nav class="bg-blue-800 p-4 text-white flex justify-between">
        <!-- Left side -->
        <div>
            <a href="/" class="text-3xl font-bold hover:text-gray-200 transition-colors">Article I</a>
        </div>
        <!-- Right side -->
        <div class="space-x-4">
            <a href="/login" class="text-white hover:underline">Login</a>
            <a href="/signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <br>
    <br>
    <!-- Login content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg w-full max-w-md">
            <!-- Signup Form -->
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <h2 class="text-xl font-semibold text-center">Signup</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter the Username..." class="w-full p-2 border border-gray-600 rounded-md" required>
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border border-gray-600 rounded-md" required>
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter the Password..." class="w-full p-2 border border-gray-600 rounded-md" required>
                </div>

                <div>
                    <label for="confirm_password" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password..." class="w-full p-2 border border-gray-600 rounded-md" required>
                </div>

                <button type="submit" class="w-full bg-blue-800 text-white px-4 py-2 rounded-md hover:bg-blue-900 transition-colors">Sign Up</button>
                
                <div class="text-center">
                    <a href="/login" class="text-blue-800 hover:underline">Already have an account? Login</a>
                </div>
            </form>
        </div>
     </div>

     <footer>
        <div class="bg-blue-800 text-white text-center p-4 mt-10">
            &copy; Powered by <a href="https://www.linkedin.com/in/mayank-goley-6a4372166/ " target="_blank">Mayank Goley</a>
        </div>
    </footer>
</body>
</html>
